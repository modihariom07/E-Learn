<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="currency convertor.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="container">
        <h2>Currency convertor</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text">
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" />
                            <select class="select" name="from"></select>
                        </div>
                    </div>
                   <img src="arrow.png" height="30px" width="30px">
                    <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" />
                            <select class="select" name="to"></select>
                        </div>
                    </div>
                </div>
                <div class="msg">1USD = 80INR</div>
                <button>Get Exchange Rate</button>
            </div>
        </form>
    </div>
<script src="code.js"></script>
<script src="new.js"></script>  
</body>

</html>
