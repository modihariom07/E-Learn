<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe game</title>
    <link rel="stylesheet" href="tic toe game.css">
</head>
<body>
    <main>
        <div class="msg-container hide">
            <p class="msg">Winner</p>
            <button class="newgame">New Game</button>
        </div>
        <div class="container">
            <h1>Tic-Toe game</h1>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset">Reset</button> 
    </main>
    <script src="tic toe game .js"></script>
</body>
</html>
